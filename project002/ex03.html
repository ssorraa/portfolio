<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 제이쿼리 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
</head>
<body>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <style>
    section {
      width: 100%;
      height: 100vh;
    }
    section:nth-child(1) {background-color: tomato;}
    section:nth-child(2) {background-color: orange;}
    section:nth-child(3) {background-color: yellowgreen;height: 300vh;}
    section:nth-child(4) {background-color: skyblue;}
    section:nth-child(5) {background-color: cornflowerblue;}
    section:nth-child(6) {background-color: rebeccapurple;}
    section:nth-child(7) {background-color: lightpink;}
  </style>
  <script>
const sections = $('section');
const windowHeight = $(window).height();
let currentSectionIndex = 0;
let isScrolling = false;
let lastScrollPosition = 0;

$(window).on('scroll', function(e) {
  if (!isScrolling) {
    isScrolling = true;
    setTimeout(function() {
      const scrollPosition = $(window).scrollTop();
      if (currentSectionIndex === 2 && scrollPosition < windowHeight * 2) {
        // Disable scroll event temporarily
        isScrolling = false;
        return;
      }
      const newSectionIndex = Math.floor(scrollPosition / windowHeight);
      if (newSectionIndex !== currentSectionIndex) {
        currentSectionIndex = newSectionIndex;
        lastScrollPosition = scrollPosition;
      }
      isScrolling = false;
    }, 100);
  }
});

$(window).on('wheel', function(e) {
  const delta = e.originalEvent.deltaY;
  const isScrollingDown = delta > 0;
  const newIndex = currentSectionIndex + (isScrollingDown ? 1 : -1);
  if (newIndex >= 0 && newIndex < sections.length) {
    if (newIndex === 2) {
      // Disable scroll event temporarily
      isScrolling = true;
      setTimeout(function() {
        isScrolling = false;
      }, 2000);
    }
    currentSectionIndex = newIndex;
    $('html, body').animate({
      scrollTop: lastScrollPosition + (currentSectionIndex * windowHeight) - (lastScrollPosition % windowHeight)
    }, 400);
  }
  e.preventDefault();
});
  </script>
</body>
</html>
