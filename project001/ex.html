<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #blockAll {
      /* top: 50%;
      left: 50%; */
      transform: rotateY(85deg) rotateZ(-90deg);
      position: relative;
      perspective: 5000px;
      transform-style: preserve-3d;
    }
    #blockHead {
      transform-style: preserve-3d;
    }
    #blockHead div {
      width: 50px;
      height: 50px;
      background-color: lightpink;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #blockHead div:nth-child(1) {
      transform: translateZ(151px);
    }
    #blockHead div:nth-child(2) {
      transform: translateZ(152px);
    }
    #blockHead div:nth-child(3) {
      transform: translateZ(153px);
    }
    #blockHead div:nth-child(4) {
      transform: translateZ(154px);
    }
    #blockHead div:nth-child(5) {
      transform: translateZ(155px);
    }
    #blockHead div:nth-child(6) {
      transform: translateZ(156px);
    }
    #blockHead div:nth-child(7) {
      transform: translateZ(157px);
    }
    #blockHead div:nth-child(8) {
      transform: translateZ(158px);
    }
    #blockHead div:nth-child(9) {
      transform: translateZ(159px);
    }
    #blockHead div:last-child {
      background-color: pink;
      transform: translateZ(160px);
    }
    #blockBody {
      transform-style: preserve-3d;
    }
    #blockBody div {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      position: absolute;
      top: 0;
      left: 0;
    }
    #blockBody div:nth-child(1){
      transform: translateZ(150px);
      background-color: rgba(255, 100, 100, 0.5);
    }
    #blockBody div:nth-child(2){
      transform: translateZ(-150px);
      background-color: rgba(0, 100, 255, 0.5);
    }
    #blockBody div:nth-child(3){
      transform: rotateX(90deg) translateZ(150px);
      background-color: rgba(255, 255, 100, 0.5);
    }
    #blockBody div:nth-child(4){
      transform: rotateX(90deg) translateZ(-150px);
      background-color: rgba(255, 100, 255, 0.5);
    }
    #blockBody div:nth-child(5){
      transform: rotateY(90deg) translateZ(150px);
      background-color: rgba(0, 255, 255, 0.5);
    }
    #blockBody div:nth-child(6){
      transform: rotateY(90deg) translateZ(-150px);
      background-color: rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="blockAll">
    <div id="blockHead">
      <div>0</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <div id="blockBody">
      <div>앞</div>
      <div>뒤</div>
      <div>상</div>
      <div>하</div>
      <div>우</div>
      <div>좌</div>
    </div>
  </div>
</body>
</html>
